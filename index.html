<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduNest - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      overflow: hidden;
    }
    .animated-bg::before, .animated-bg::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 8s ease-in-out infinite alternate;
    }
    .animated-bg::before {
      width: 420px; height: 420px;
      left: -120px; top: -100px;
      background: linear-gradient(135deg, #667eea 60%, #764ba2 100%);
      animation-delay: 0s;
    }
    .animated-bg::after {
      width: 320px; height: 320px;
      right: -80px; bottom: -80px;
      background: linear-gradient(135deg, #fbbf24 60%, #f472b6 100%);
      animation-delay: 2s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(40px) scale(1.08); }
    }
    .container {
      background: #fff;
      border-radius: 36px;
      box-shadow: 0 12px 48px rgba(102,126,234,0.13), 0 2px 8px rgba(76, 61, 128, 0.07);
      padding: 0 0 48px 0;
      max-width: 520px;
      width: 98vw;
      text-align: center;
      margin-top: 64px;
      margin-bottom: 40px;
      overflow: hidden;
      animation: fadeIn 0.8s;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .header {
      background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
      padding: 44px 0 28px 0;
      border-radius: 0 0 60% 60% / 0 0 18% 18%;
      color: #fff;
      margin-bottom: 0;
      box-shadow: 0 4px 16px rgba(102,126,234,0.10);
    }
    .header-icon {
      font-size: 2.8em;
      margin-bottom: 10px;
      display: inline-block;
      background: rgba(255,255,255,0.13);
      border-radius: 50%;
      padding: 12px 22px;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
    }
    .logo {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 1.13em;
      color: #e0e7ff;
      opacity: 0.93;
      margin-bottom: 0;
      font-weight: 500;
    }
    .desc {
      color: #666;
      font-size: 1.13em;
      margin: 38px 0 36px 0;
      padding: 0 22px;
    }
    .button {
      display: block;
      width: 88%;
      background: linear-gradient(90deg, #667eea 60%, #764ba2 100%);
      color: #fff;
      font-weight: 700;
      padding: 18px 0;
      border-radius: 14px;
      text-decoration: none;
      font-size: 1.18em;
      box-shadow: 0 2px 8px rgba(102,126,234,0.08);
      transition: background 0.2s, box-shadow 0.2s, transform 0.13s, opacity 0.3s;
      margin: 0 auto 26px auto;
      border: none;
      cursor: pointer;
      letter-spacing: 0.01em;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s forwards;
    }
    .button:last-child { margin-bottom: 0; }
    .button:hover {
      background: linear-gradient(90deg, #5a67d8 60%, #6b47b6 100%);
      box-shadow: 0 6px 18px rgba(102,126,234,0.13);
      transform: translateY(-2px) scale(1.03);
      opacity: 1;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up { animation-delay: 0.05s; }
    .footer {
      text-align: center;
      color: #888;
      font-size: 1.02em;
      margin-bottom: 16px;
      opacity: 0.88;
    }
    @media (max-width: 700px) {
      .container { max-width: 99vw; border-radius: 18px; padding-bottom: 28px; }
      .header { padding: 28px 0 16px 0; }
      .logo { font-size: 1.3em; }
      .desc { font-size: 1em; margin: 24px 0 22px 0; }
      .button { font-size: 1em; padding: 14px 0; border-radius: 10px; }
    }
    @media (max-width: 480px) {
      .container { padding-bottom: 12vw; }
      .header { padding: 18px 0 10px 0; }
      .logo { font-size: 1.08em; }
      .desc { font-size: 0.97em; }
      .button { font-size: 0.98em; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <div class="header">
      <div class="header-icon">ðŸŽ“</div>
      <div class="logo">EduNest</div>
      <div class="subtitle">Your Academic Resource Portal</div>
    </div>
    <div class="desc">
      Welcome! Please choose an action below.<br>
      <span style="font-size:0.97em; color:#888;">(For email confirmation or password reset)</span>
    </div>
    <a href="https://developerik8.github.io/SMS-success-screen/" class="button fade-in-up">Email Confirmation</a>
    <a href="https://developerik8.github.io/Password_setup/" class="button fade-in-up" style="animation-delay:0.12s;">Password Reset</a>
  </div>
  <div class="footer">
    &copy; 2024 EduNest. All rights reserved.
  </div>
</body>
</html>
